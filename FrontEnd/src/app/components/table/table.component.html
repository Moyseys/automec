<cdk-virtual-scroll-viewport #viewport appendOnly tuiScrollable class="viewport tui-zero-scrollbar" [itemSize]="45"
  [maxBufferPx]="500" [minBufferPx]="400">
<table tuiTable class="table" [columns]="columns">
  <thead>
    <tr tuiThGroup>
      <th 
      tuiTh [resizable]="true"
      [style.top.px]="-(viewport.getOffsetToRenderedContentStart() || 0)" 
      >
        Name
      </th>
      <th tuiTh>Balance</th>
    </tr>
  </thead>
  <tbody tuiTbody [data]="data">
    <tr *ngFor="let item of data" tuiTr>
      <td *tuiCell="'balance'" tuiTd>
        {{ item.balance | tuiFormatNumber | async }}
      </td>
    </tr>
  </tbody>
</table>
</cdk-virtual-scroll-viewport>
