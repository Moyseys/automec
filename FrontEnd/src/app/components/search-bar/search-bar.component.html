<search tuiSearch class="containerSearch">
  <form
    [formGroup]="searchForm"
    (ngSubmit)="onSubmit()"
    class="formSearch"
  >
    <fieldset class="fieldset">
      <tui-textfield class="searchBar">
        <input class="input" formControlName="searchField" placeholder="Pesquisar..." tuiTextfield />
      </tui-textfield>
      <button
        type="submit"
        class="btnSearch"
        tuiButton
        appearance="primary"
      >
        <i-lucide
          [img]="Search"
          [size]="iconSize"
          [strokeWidth]="iconStroke"
          class="iconSearch"></i-lucide>
      </button>
    </fieldset>
  </form>
</search>
